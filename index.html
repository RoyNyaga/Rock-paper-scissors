<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissorsplayed in browser console</title>
</head>
<body>
  <script>

    // A function that randomly displays "rock", "paper" or "scissors" per call

    function computerPlay(){
        var choices = ["rock", "paper", "scissors"];
        var choosenItem = choices[Math.floor(Math.random()*choices.length)];
        return choosenItem;
        }

// outcomes of a winner
// rock+paper = paper
// rock+Scissors = rock
// paper+scissors = scissors

 
// function that does a logic to determine a winner 
    function playRound(playerSelection, computerSelection) {
// converting users input to lowercase, this is to make the function case insensitive.
        var playerSelectionToLowerCase = playerSelection.toLowerCase();
        
        if(playerSelectionToLowerCase==="rock" && computerSelection==="paper"){
            var winner = "You lose";
        }
        else if(playerSelectionToLowerCase==="rock" && computerSelection==="scissors"){
            var winner = "You win";
        }
        else if (playerSelectionToLowerCase==="paper" && computerSelection==="scissors"){
            var winner = "You lose";
        }
        else if(computerSelection==="rock" && playerSelectionToLowerCase==="paper"){
            var winner = "You win";
        }
        else if(computerSelection==="rock" && playerSelectionToLowerCase==="scissors"){
            var winner = "You lose";
        }
        else if(computerSelection==="paper" && playerSelectionToLowerCase==="scissors"){
            var winner = "You win";
        }
        else{
            var winner = "It is a tie";
        }
        return winner;
    }


function game(){
    var usersChoice = prompt("Enter either Rock, Paper or Scissors for a challenge");
    var numOfWins =0;
    var numOflose =0;
    var numOfTies =0;

    for(var i=1; i<=5; i++){
        var computerSelection = computerPlay();
        var playerSelection = usersChoice;
        var session = (playRound(playerSelection, computerSelection));

        if(session==="You win"){
            numOfWins = numOfWins + 1;
            console.log("win")
        }
        else if(session==="You lose"){
            numOflose = numOflose + 1;
            console.log("lose")
        }
        else{
            numOfTies = numOfTies + 1;
            console.log("Tie")
        }
         
    }
     if(numOfWins > numOflose){
        var results = "You win!!!";
    }
    else if(numOfWins<numOflose){
        var results = "You lose, Try again";
    }
    else if(numOfTies===5){ //numofties can only be = 5 when users enter wrong output
        var results = "Wrong input";
    }
    else{
        var results = "It is a tie"
    }   
    return results;
}
console.log(game()) //Calling the function, check the results it the browser console
  </script>
